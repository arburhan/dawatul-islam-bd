<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="islamicPattern" x="0" y="0" width="50" height="50" patternUnits="userSpaceOnUse">
      <!-- Islamic geometric star pattern -->
      <g fill="none" stroke="#1B4332" stroke-width="0.5" opacity="0.3">
        <!-- Octagon -->
        <polygon points="15,5 35,5 45,15 45,35 35,45 15,45 5,35 5,15" />
        <!-- Inner star -->
        <polygon points="25,10 30,20 40,20 32,28 35,38 25,32 15,38 18,28 10,20 20,20" />
        <!-- Connecting lines -->
        <line x1="25" y1="0" x2="25" y2="10" />
        <line x1="25" y1="40" x2="25" y2="50" />
        <line x1="0" y1="25" x2="10" y2="25" />
        <line x1="40" y1="25" x2="50" y2="25" />
      </g>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#islamicPattern)" />
</svg> 